<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <h3>Calculator Made With HTML,CSS And JavaScript</h3>
    </div>
    <!-- header end -->

    <!-- container start -->
    <div class="container">
      <div class="calculator">
        <input type="text" class="inputBox" placeholder="0" />
        <div class="row">
          <button class="button operator" value="AC" onclick="clearInput()">
            AC
          </button>
          <button
            class="button operator"
            value="DEL"
            onclick="deleteLastCharacter()"
          >
            DEL
          </button>
          <button class="button operator" value="%" onclick="updateInput('%')">
            %
          </button>
          <button class="button operator" value="/" onclick="updateInput('/')">
            /
          </button>
        </div>
        <div class="row">
          <button class="button" value="7" onclick="updateInput('7')">7</button>
          <button class="button" value="8" onclick="updateInput('8')">8</button>
          <button class="button" value="9" onclick="updateInput('9')">9</button>
          <button class="button operator" value="*" onclick="updateInput('*')">
            *
          </button>
        </div>
        <div class="row">
          <button class="button" value="4" onclick="updateInput('4')">4</button>
          <button class="button" value="5" onclick="updateInput('5')">5</button>
          <button class="button" value="6" onclick="updateInput('6')">6</button>
          <button class="button operator" value="-" onclick="updateInput('-')">
            -
          </button>
        </div>
        <div class="row">
          <button class="button" value="1" onclick="updateInput('1')">1</button>
          <button class="button" value="2" onclick="updateInput('2')">2</button>
          <button class="button" value="3" onclick="updateInput('3')">3</button>
          <button class="button operator" value="+" onclick="updateInput('+')">
            +
          </button>
        </div>
        <div class="row">
          <button class="button" value="square" onclick="calculateSquare()">
            x<sup>2</sup>
          </button>
          <button class="button" value="0" onclick="updateInput('0')">0</button>
          <button class="button" value="." onclick="updateInput('.')">.</button>
          <button class="button equal" value="=" onclick="calculate()">
            =
          </button>
        </div>
      </div>
    </div>
    <!-- container ends -->

    <!-- footer start -->
    <div class="footer">
      <h4>Made with <span class="heart">‚ù§</span> in Bacancy</h4>
    </div>
    <!-- footer end -->
  </body>
  <script src="script.js"></script>
</html>
